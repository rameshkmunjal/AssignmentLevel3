<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
	<link rel="stylesheet" href="fb_api.css" />
	
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12" id="header">
<!-- title_section will show name of user along with his profile in table below -->
				<div id="title_section"><img src="facebook-icon.png" /></div>
				<div id="title"></div>
				<h1><i>lookme.com</i></h1>
				<div id="logout">Log out</div>
			</div>
<!-- img_section will show profile image -->
			<div class="col-lg-12" id="content">
				<div id="img_section">
				
				</div>
<!-- profile div has a table to show profile info -->
				<div id="profile">				
				<h4>Profile</h4>
				<table>
					<tr><td>Name:</td><td id="name"></td></tr>
					<tr><td>DOB:</td><td id="dob"></td></tr>					
					<tr><td>Education:</td><td id="education"></td></tr>
					<tr><td>Residing:</td><td id="hometown"></td></tr>
					<tr><td>E-mail:</td><td id="email"></td></tr>				
				</table>
				<p id="scroll_message"></p>
				</div>
				
				

					
<!-- search bar has - search_box to input access token , submitBtn to trigger action on token and infoUser to display errors -if any -->									
				<div id="search_bar">
					<div class="form-group"  >
					<h5>Enter Your Facebook Token to Log in</h5>
						<input id="search_box" data-validation="url" type="text" class="form-control" placeholder="Search by access token" value="" required />					
						<button id="submitBtn" type="submit" class="btn btn-default">Submit</button>
						<div id="infoUser"></div>
					</div>
				</div>
				<div class="loader"></div>
				
			</div>	

<!-- photo_section will show pictures on user timeline and story relating that picture while showing user feed -->							
			<div class="col-lg-12" id="photo_section">
							
			</div>		
<!-- it is routine footer -->			
			<div class="col-lg-12" id="footer">
						<p>&copy copyright : Ramesh Kumar Munjal</p>
			</div>
		</div>
	</div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="fb_api.js"></script>

</body>
</html>
